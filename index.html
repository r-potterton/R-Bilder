<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rezeptionsbilder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .name {
      margin-top: 10px;
      font-weight: bold;
    }
    .date {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Rezeptionsbilder</h1>
  <h2>Berlin</h2>
  <div class="grid">
    <div class="card">
      <img src="images/smiley.jpg" alt="Alex Monroe">
      <div class="name">Alex Monroe</div>
      <div class="date">2005-01-12</div>
    </div>
    <div class="card">
      <img src="images/smiley.jpg" alt="Person 2">
      <div class="name">Bianca Lee</div>
      <div class="date">2007-04-25</div>
    </div>
    <div class="card">
      <img src="images/smiley.jpg" alt="Person 3">
      <div class="name">Carlos Nguyen</div>
      <div class="date">2010-09-08</div>
    </div>
    <div class="card">
      <img src="images/smiley.jpg" alt="Person 4">
      <div class="name">Dina Patel</div>
      <div class="date">2013-02-17</div>
    </div>
    <div class="card">
      <img src="images/smiley.jpg" alt="Person 5">
      <div class="name">Evan Sinclair</div>
      <div class="date">2016-06-29</div>
    </div>
    <div class="card">
      <img src="images/smiley.jpg" alt="Person 6">
      <div class="name">Farah Yu</div>
      <div class="date">2020-11-03</div>
    </div>
  </div>

</body>
</html>
